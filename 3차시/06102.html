<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        .container{
            display: flex;
            gap: 18px;
            /* width: 100px; */
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            height: 800px;
            flex-direction: row;
            background-color: lightgray;
        }

        .item{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color: aqua;">hello<br>1111</div>
        <div style="display: flex; gap: 10px;">
            <div class="item" style="background-color: lightblue">bye 468</div>
            <div class="item" style="background-color: lightgreen;">hell 34567</div>
        </div>
    </div>
</body>
</html>
