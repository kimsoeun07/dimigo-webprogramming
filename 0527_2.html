<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body{
            height: 100%;
        }

        .title{
           background-color: lightgray;  
        }

        p{
            font-style: italic;
        }

        .bp{
            border: 1px solid black; 
            padding: 5px;
        }

        #container{
            width: 500px;
            margin: auto; 
            /* auto는 가로를 기준으로 가운데 정렬임. 세로는 안됨 */
            height: 200px;
        }
        
    </style>
</head>
<body>
    <div id = "container">
        <h1 class="title bp">레드향</h1>
        <!-- <br> -->
        <p>껍질에 붉은 빛이 돌아 <span class="bp">레드향</span>이라 불린다.</p>
        <!-- <br> -->
        <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
        <!-- <br> -->
        <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
    </div>
</body>
</html>
